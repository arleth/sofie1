<!DOCTYPE html>
<html>
<head>
	<title>Zalando Fodtøj</title>
<link rel="stylesheet" type="text/css" href="saseksamen.css"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<img class="logo" src=zalando.png>

	<div id="sko">
		<h1>Sko</h1>
	</div> 

	<ul>
		<li><button onclick="dameSko()">Dame</button></li> <br>
		<li><button onclick="herreSko()">Herre</button></li> <br>
		<li><button onclick="boerneSko()">Børn</button> </li><br> <br> 
	</ul>

	<div class="menu"> 
		<p class="b"><b>Søg efter størrelser, mærke eller navn:</b></p>
		<input type="search" id="indtastning" placeholder="Navn eller mærke">
		<button onclick="soegemaskine()">Søg </button> <br> <br>
		<button id="knap" onclick="skoStoerrelse()">Sko størrelser</button> 
		<input type="search" id="soegStoerrelser" placeholder="Søg efter størrelse"> 
		<button id="rang" onclick="visSortering()">Størrelses sortering</button> <br> <br>  
		<div>
			<p class="b"><b>Tilføj Sko:</b></p>
			<input type="number" name="type" id="type" placeholder="Type">
			<input type="text" name="maerke" id="maerke" placeholder="Mærke">
			<input type="text" name="navn " id="navn" placeholder="Navn">
			<input type="number" name="stoerrelser" id="stoerrelser" placeholder="Størrelse">
			<input type="number" name="pris" id="pris" placeholder="Pris">
			<button id="nytProdukt" type="button" onclick="tilfoej_produkter()">Tilføj sko</button>
		</div>
	</div>

	<hr class="linje"> <br> 

	<div id="billeder" class="billeder">
		<div id="herre" class="herreSko billede">
			<img id="billede1" src="herre.png">
		</div>
		<div id="dame" class="dameSko billede">
			<img id="billede2" src="sortsko.png">
		</div>
		<div id="boern" class="boerneSko billede">
			<img id="billede3" src="boerne.png">
		</div>
	</div> 

	<h4>Sko udvalg:</h4>
	<div id="liste"></div>  

	<hr class="linje">  

<script type="text/javascript" src="saseksamen.js"></script>
</body>
</html>
